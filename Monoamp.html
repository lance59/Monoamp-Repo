<html>
	
	
<head>
	<meta charset="utf-8" />
    	<link rel="stylesheet" href="Monoamp.css" type="text/css">
    	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>		
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  	
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    	<script src="./Monoamp.js"></script>
	<script>
		// We'll run the AJAX query when the page loads.
		window.onload=run;
	</script>
</head>


<body>

	<div class="menu">
	<div class="row menuRow">	
		<div class= "col-sm-12 menuTitle">	
		<h2>MultiZone Control</h2>
		</div>
	</div>
	<div class = "row menuRow">
	<div class= "col-sm-1"> Zone </div>
	<div class= "col-sm-8">
	<select id="zoneSelect" class = "form-control selection" onchange="doAssignZone()">
		<option value="10">All Zones</option>	
		<option value="11">Master Bedroom</option>
		<option value="12">Dining Room</option>
		<option value="13">Living Room</option>
		<option value="14">Jordan's Room</option>
		<option value="15">Rec Room</option>
		<option value="16">Office</option>
	</select>	
	</div>		
	<div class ="col-sm-3"> 
		<button type ="button" class = "btn btn-block powerOff" id = "zonePowerToggle" onclick = "togglePower()">Zone Power OFF</button>
	</div>
	</div>
	<div class = "row menuRow">
	<div class = "col-sm-1">	
	<p> Source </p> 
	</div>
	<div class ="col-sm-11"> 
	<select class = "form-control selection" id="sourceSelect" onchange="doAssignSource()">
		<option value="01">Turntable</option>
		<option value="02">CD Player</option>
		<option value="03">BlueTooth</option>
		<option value="04">Source 4</option>
		<option value="05">Source 5</option>
		<option value="06">Source 6</option>
	</select>
	</div>
	</div>
	<div class="row menuRow">
    		<div class="col-sm-1">
      		<p>Bass</p>
    		</div>
    		<div class="col-sm-11">
      		<input type="range" id="BS" defaultValue="7" max="14">
    		</div>
  	</div>
	<div class="row menuRow">
    		<div class="col-sm-1">
      		<p>Treble</p>
    		</div>
    		<div class="col-sm-11">
      		<input type="range" id="TR" defaultValue="7" max="14">
    		</div>
  	</div>
	<div class="row menuRow">
    		<div class="col-sm-1">
      		<p>Balance</p>
    		</div>
    		<div class="col-sm-11">
      		<input type="range" id="BL" defaultValue="10" max="14">
    		</div>
  	</div>
	<div class="row menuRow">
    		<div class="col-sm-1">
      		<p>Volume</p>
    		</div>
    		<div class="col-sm-11">
      		<input type="range" id="VO" defaultValue="7" max="14">
    		</div>
  	</div>
	<div class="row menuRow">
		<div class="col-sm-12">
		<button type="button" class="btn btn-lg btn-block" id ="zoneMute">Mute ON/OFF</button>
		</div>
	</div>
</body>
