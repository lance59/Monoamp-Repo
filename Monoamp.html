<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="Monoamp.css" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="./Monoamp.js"></script>
    <script>
        // We'll run the AJAX query when the page loads.
        window.onload = run;
    </script>
</head>


<body>

<div class="menu col-sm-12">
    <div class="row rowGap control_label">
        <div class="col-sm-12 center">
            MultiZone Control
        </div>
    </div>
    <div class="row menuRow element">
        <div class="col-sm-12">
            <select id="zoneSelect" onchange="doAssignZone()">
                <option value="10">All Zones</option>
                <option value="11">Master Bedroom</option>
                <option value="12">Dining Room</option>
                <option value="13">Living Room</option>
                <option value="14">Jordan's Room</option>
                <option value="15">Rec Room</option>
                <option value="16">Office</option>
            </select>
        </div>
    </div>
    <div class="row menuRow element">
        <div class="col-sm-12">
            <button class="control_button powerOff" id="zonePowerToggle" onclick="togglePower()">Zone Power OFF</button>
        </div>
    </div>
    <div class="row menuRow rowGap element">
        <div class="col-sm-12">
            <select id="sourceSelect" onchange="doAssignSource()">
                <option value="01">Turntable</option>
                <option value="02">CD Player</option>
                <option value="03">BlueTooth</option>
                <option value="04">Source 4</option>
                <option value="05">Source 5</option>
                <option value="06">Source 6</option>
            </select>
        </div>
    </div>
    <div class="row control_label">
        <div class="col-sm-12 center">
            <p>Bass</p>
        </div>
    </div>
    <div class="row element">
            <div class="col-sm-4 center"><button class="control_button"><i class="fa fa-arrow-up" aria-hidden="true"></i></button></div>
            <div class="col-sm-4 center">0</div>
	    <div class="col-sm-4 center"><button class="control_button"><i class="fa fa-arrow-down" aria-hidden="true"></i></button></div>
    </div>
    <div class="row control_label">
        <div class="col-sm-12 center">
            <p>Treble</p>
        </div>
    </div>
    <div class="row element">
            <div class="col-sm-4 center"><button class="control_button"><i class="fa fa-arrow-up" aria-hidden="true"></i></button></div>
            <div class="col-sm-4 center">0</div>
	    <div class="col-sm-4 center"><button class="control_button"><i class="fa fa-arrow-down" aria-hidden="true"></i></button></div>
    </div>
    <div class="row control_label">
        <div class="col-sm-12 center">
            <p>Balance</p>
        </div>
    </div>
        <div class="row element">
            <div class="col-sm-4 center"><button class="control_button"><i class="fa fa-arrow-up" aria-hidden="true"></i></button></div>
            <div class="col-sm-4 center">0</div>
	    <div class="col-sm-4 center"><button class="control_button"><i class="fa fa-arrow-down" aria-hidden="true"></i></button></div>
        </div>
    <div class="row control_label">
        <div class="col-sm-12 center">
            <p>Volume</p>
        </div>
    </div>
    <div class="row rowGap element">
            <div class="col-sm-4 center"><button class="control_button"><i class="fa fa-arrow-up" aria-hidden="true"></i></button></div>
            <div class="col-sm-4 center">0</div>
	    <div class="col-sm-4 center"><button class="control_button"><i class="fa fa-arrow-down" aria-hidden="true"></i></button></div>
    </div>
    
    <div class="row menuRow element">
        <div class="col-sm-12 center">
            <button class="control_button" id="zoneMute">Mute ON/OFF</button>
        </div>
    </div>
</div>
</body>
</html>
