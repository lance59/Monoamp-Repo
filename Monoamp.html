<html>
<head>
    <meta charset="utf-8"/>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="Monoamp.css" type="text/css">
    <script src="./Monoamp.js"></script>
    <script>
        // We'll run the AJAX query when the page loads.
        window.onload = run;
    </script>
</head>


<body>
<div class="col-sm-12 menu">
    <div class="row title_label">
        <div class="col-sm-12 center">
            MultiZone Control
        </div>
    </div>
    <div class="row element">
        <div class="col-sm-12">
            <select id="zoneSelect" onchange="doAssignZone()">
                <option value="1">Master Bedroom</option>
                <option value="2">Dining Room</option>
                <option value="3">Living Room</option>
                <option value="4">Jordan's Room</option>
                <option value="5">Rec Room</option>
                <option value="6">Office</option>
            </select>
        </div>
    </div>
    <div class="rowGap"></div>
    <div class="row element">
	    <div class="col-sm-12">
            <button class="control_button powerOff" id="zonePowerToggle" onclick="togglePower()">Zone Power OFF</button>
        </div>
    </div>
    <div class="rowGap"></div>
    <div class="row element">
        <div class="col-sm-12">
            <select id="sourceSelect" onchange="doAssignSource()">
                <option value="1">Turntable</option>
                <option value="2">CD Player</option>
                <option value="3">BlueTooth</option>
                <option value="4">Source 4</option>
                <option value="5">Source 5</option>
                <option value="6">Source 6</option>
            </select>
        </div>
    </div>
    <div class="rowGap"></div>
    <div class="row element">
        <div class="col-sm-4 center"><button class="control_button" id="ATTR_Treble_DOWN"><i class="fa fa-arrow-down" aria-hidden="true"></i></button></div>
            <div class="col-sm-4"> 
				<div class="row">
					<div class="col-sm-4 control_label center">Treble</div>
					<div class="col-sm-4 control_label center" id="ATTR_Treble_Label">0</div>
				</div>
            </div>
	    <div class="col-sm-4 center"><button class="control_button" id="ATTR_Treble_UP"><i class="fa fa-arrow-up" aria-hidden="true"></i></button></div>
    </div>
    <div class="rowGap"></div>
    <div class="row element">
		<div class="col-sm-4 center"><button class="control_button" id ="ATTR_Bass_DOWN"><i class="fa fa-arrow-down" aria-hidden="true"></i></button></div>
			 <div class="col-sm-4"> 	
				<div class="row">
					<div class="col-sm-4 control_label center">Bass</div>
					<div class="col-sm-4 control_label center" id="ATTR_Bass_Label">0</div>
				</div>
			</div>	    
		<div class="col-sm-4 center"><button class="control_button" id="ATTR_Bass_UP"><i class="fa fa-arrow-up" aria-hidden="true"></i></button></div>
    </div>
    <div class="rowGap"></div>
    <div class="row element">
		<div class="col-sm-4 center"><button class="control_button" id="ATTR_Volume_DOWN"><i class="fa fa-arrow-down" aria-hidden="true"></i></button></div>
			 <div class="col-sm-4"> 	
				<div class="row">
					<div class="col-sm-4 control_label center">Volume</div>
					<div class="col-sm-4 control_label center" id="ATTR_Volume_Label">0</div>
				</div>
			</div>	    
	    <div class="col-sm-4 center"><button class="control_button" id="ATTR_Volume_UP"><i class="fa fa-arrow-up" aria-hidden="true"></i></button></div>
    </div>
    <div class="rowGap"></div>
    <div class="row menuRow element">
        <div class="col-sm-12 center">
            <button class="control_button" id="zoneMute">Mute ON/OFF</button>
        </div>
    </div>
</div>
</body>
</html>
