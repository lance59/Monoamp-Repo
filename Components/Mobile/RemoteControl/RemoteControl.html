<html>
<head>
    <meta charset="utf-8"/>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="./RemoteControl.css" type="text/css">
    <script src="./RemoteControl.js"></script>
    <script>
        // We'll run the AJAX query when the page loads.
        window.onload = run;
    </script>
</head>


<body>
<div class="col-sm-12 menu">
	<div class="rowGap"></div>
        <div class="row element">
		<div class="col-sm-2 center"></div>
        <div class="col-sm-8">
            <select class="control_button" id="zone_select" onchange="doAssignZone()">
                
            </select>
        </div>
        <div class="col-sm-2 center"></div>
    </div>
    <div class="rowGap"></div>
    <div class="row element">
	    <div class="col-sm-12">
            <button class="powerOff control_button" id="TOGGLE_Power">Zone Power OFF</button>
        </div>
    </div>
    <div class="rowGap"></div>
    <div class="row element">
        <div class="col-sm-12">
            <select class="control_button" id="source_select" onchange="doAssignSource()">
                
            </select>
        </div>
    </div>
    <div class="rowGap"></div>
    <div class="row element">
        <div class="col-sm-4 center"><button class="control_button" id="ATTR_Treble_DOWN"><i class="fa fa-arrow-down" aria-hidden="true"></i></button></div>
            <div class="col-sm-4"> 
				<div class="row">
					<div class="col-sm-4 control_label center">Treble</div>
					<div class="col-sm-4 control_label center" id="ATTR_Treble_Label">0</div>
				</div>
            </div>
	    <div class="col-sm-4 center"><button class="control_button" id="ATTR_Treble_UP"><i class="fa fa-arrow-up" aria-hidden="true"></i></button></div>
    </div>
    <div class="rowGap"></div>
    <div class="row element">
		<div class="col-sm-4 center"><button class="control_button" id ="ATTR_Bass_DOWN"><i class="fa fa-arrow-down" aria-hidden="true"></i></button></div>
			 <div class="col-sm-4"> 	
				<div class="row">
					<div class="col-sm-4 control_label center">Bass</div>
					<div class="col-sm-4 control_label center" id="ATTR_Bass_Label">0</div>
				</div>
			</div>	    
		<div class="col-sm-4 center"><button class="control_button" id="ATTR_Bass_UP"><i class="fa fa-arrow-up" aria-hidden="true"></i></button></div>
    </div>
    <div class="rowGap"></div>
    <div class="row element">
		<div class="col-sm-4 center"><button class="control_button" id="ATTR_Volume_DOWN"><i class="fa fa-arrow-down" aria-hidden="true"></i></button></div>
			 <div class="col-sm-4"> 	
				<div class="row">
					<div class="col-sm-4 control_label center">Volume</div>
					<div class="col-sm-4 control_label center" id="ATTR_Volume_Label">0</div>
				</div>
			</div>	    
	    <div class="col-sm-4 center"><button class="control_button" id="ATTR_Volume_UP"><i class="fa fa-arrow-up" aria-hidden="true"></i></button></div>
    </div>
    <div class="rowGap"></div>
    <div class="row menuRow element">
		<div class="col-sm-4 center"></div>
		<div class="col-sm-4 center">
            <button class="control_button" id="TOGGLE_Mute">Mute</button>
        </div>
        <div class="col-sm-4 center"></div>
    </div>
</div>
</body>
</html>
