<div class="col-sm-12 menu">
	<div class="rowGap"></div>
        <div class="row element">
		<div class="col-sm-2 center">
			<button ng-click="toggleButton(powerSettings)" class="control_button powerOff fa fa-power-off" id="TOGGLE_Power"></button>            
        </div>
        <div class="col-sm-8">
        <select class="control_button" id="zone_select" ng-change="assignZone()" 
        	ng-model="selectedZone"
        	ng-options="zone as zone.zoneName for zone in zoneSettings  | filter:{ activeStatus: 1 }">
        </select>
        </div>
        <div class="col-sm-2 center">
			<button ng-click="toggleButton(muteSettings)" class="muteOff control_button fa fa-volume-off" id="TOGGLE_Mute"></button>
		</div>
	</div>
	<div ng-if="controlStatus.Power == 1">
	    <div class="rowGap"></div>
	    <div class="row element">
			<div class="col-sm-1 center"></div>
	        <div class="col-sm-10">
	            <select class="control_button" id="source_select" ng-change="assignSource()" 
	            	ng-model="controlStatus.Source" required
	            	ng-options="source.positionAddress as source.sourceName for source in sourceSettings">
	            </select>
	        <div class="col-sm-1 center"></div>   
	        </div>
	    </div>
	    <div class="rowGap"></div>
	    <div ng-repeat="rangeControl in rangeControls | filter:{ visibleStatus: 1 }">
		    <div ng-if="slidersOn == 0">
			    <div class="row element">
					<div class="col-sm-1 center"></div>
			        <div class="col-sm-3 center"><button ng-click="rangeControlClick(rangeControl, 'DOWN')" 
			        	class="control_button"><i class="{{rangeControl.downIcon}}" aria-hidden="true"></i></button></div>
			            <div class="col-sm-4"> 
							<div class="row">
								<div class="col-sm-4 control_label center">{{rangeControl.displayName}}</div>
								<div class="col-sm-4 control_label center">{{getRangeValueWithOffset(rangeControl)}}</div>
							</div>
			            </div>
				    <div class="col-sm-3 center"><button ng-click="rangeControlClick(rangeControl, 'UP')" 
				    	class="control_button"><i class="{{rangeControl.upIcon}}" aria-hidden="true"></i></button></div>
				    <div class="col-sm-1 center"></div>
				    <div class="rowGap"></div>
				</div>
				<div class="rowGap"></div>
			</div>
			<div ng-if="slidersOn == 1">
					<div class="col-sm-12 slidercontrol_label center">{{rangeControl.displayName}}</div>
				    <div class="col-sm-12 slidercontrol_label center">
				    	<rzslider rz-slider-model="controlStatus[rangeControl.displayName]" rz-slider-options="getRangeOptions(rangeControl)"></rzslider>
				    </div>
			</div>
		</div>
	</div>
  </div>
</div>
